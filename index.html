<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="spinner.css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Random User Generator</title>
</head>

<body class="bg-blue-950 text-white overflow-x-hidden">
	<div class="relative max-w-2xl m-auto mt-12 border border-white rounded-lg p-4">
		<div class="text-center">
			<h1 class="text-5xl mb-3">Random User Generator</h1>
			<button id="generate"
				class="relative bg-amber-200   text-indigo-600 font-bold text-xl  px-4 py-2 rounded w-full my-4">
				<div class="spinner hidden"></div>
				Generate User
			</button>
		</div>

		<div id="user" class="mt-6 flex justify-center	items-center flex-row gap-10"></div>
	</div>

	<script src="./script.js"></script>
</body>

</html>
